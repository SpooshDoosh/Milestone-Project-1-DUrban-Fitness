<body>
    <header>
        <div class="container-fluid">
            <div class="row heading">

                <div class="col-md-6">
                    <h1><a class="logo logo-contact" href="index.html">D'Urban Fitness</a></h1>
                </div>

                <div class="col-md-6 nav-bar">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>

                            <li><a class="active" href="contact.html">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </header>
    
    <div class="contact-section">
        
        <form class="contact-form" action="#" method="POST">
           <h2>Contact Us</h2>
           
           <label for="fname">First Name</label>
           <input class="text-input" type="text" id="fname" name="first_name" required/>
           
           <label for="lname">Last Name</label>
           <input class="text-input" type="text" id="lname" name="last_name" required/>
           
           <label for="email">Email Address</label>
           <input class="text-input" id="email" type="email" name="email_address" required/>
           
           <label for="reason">Reason</label>
           <br>
           <select class="drop-down" name="reason" id="reason">
            <option value="feedback">Feedback</option>
            <option value="general">General Enquiry</option>
            <option value="membership">Membership</option>
           </select>
           <br>
           <label for="message">Message</label>
           <br>
           <textarea class="textarea" name="message" id="message"></textarea>

           <input class="submit-button" type="submit" value="Send Enquiry">
        </form>
    </div>

    <div class="container-fluid map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1242.501049723122!2d-0.628501741654298!3d51.47647576548419!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48767b08d342e827%3A0xdfc176dc083e4cd5!2sImperial%20Park%2C%20Windsor!5e0!3m2!1sen!2suk!4v1656081357020!5m2!1sen!2suk" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

        <div class="container"></div>
            <div class="row">

                <div class="col-4 get-in-touch">
                    <h3>Get In Touch</h3>
                    <ul>
                        <li>Imperial Park, Windsor, Berkshire</li>
                        <li>012 3456789</li>
                        <li>info@durbanfitness.co.uk</li>
                    </ul>
